<!DOCTYPE html>
<html lang="en">
  <head>
    <title>City Taxi - Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-xl bg-warning">
      <nav class="navbar navbar-expand-sm navbar navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="images/002.jpg" width="20px" height="40px"
          </a>
          <a class="navbar-brand">
            <img src="images/001.jpg" width="40px" height="40px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Rides</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Sign In</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Search"
              />
              <button class="btn btn-dark" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-xl mt-3 bg-warning">
      <section class="vh-10">
        <div class="container py-5 h-100">
          <div
            class="row d-flex align-items-center justify-content-center h-100"></div>


            <table>
              <th>
                <div>
                  <p> <b>Pick up</b></p>
                  <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Your location" />
                    <!--<button class="btn btn-dark" type="button">Search</button>--!>
                  </form>
                </div>

              </th>

              <th>
                <div>
                  <p> <b>Drop</b></p>
                  <form class="d-flex">
                    <input class="form-control me-3" type="text" placeholder="Destination" />
                    <!-- <button class="btn btn-dark" type="button">Search</button> --!>
                  </form>
                </div>


              </th>


            </table>

            <div>
              <button class="btn btn-dark" type="button"> Book now</button>
            </div>
            
          </div>
        </div>
      </section>
    </div>

  </body>
</html>
