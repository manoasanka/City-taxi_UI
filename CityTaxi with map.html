<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to City Taxi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-xl bg-warning">
      <nav class="navbar navbar-expand-sm navbar navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="images/002.jpg" width="20px" height="40px"
          </a>
          <a class="navbar-brand">
            <img src="images/001.jpg" width="40px" height="40px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Rides</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Sign In</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Search"
              />
              <button class="btn btn-dark" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-xl mt-3 bg-warning">
      <section class="vh-100">
        <div class="container py-5 h-100">
          <div
            class="row d-flex align-items-center justify-content-center h-100"
          >
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="images/003.png" class="img-fluid" alt="Phone image" />
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="form1Example13"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="form1Example13"
                    >Email address</label
                  >
                </div>

                <!-- Password input -->
                <div class="form-outline mb-0">
                  <input
                    type="password"
                    id="form1Example23"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="form1Example23"
                    >Password</label
                  >
                </div>

                <div
                  class="d-flex justify-content-around align-items-center mb-10"
                >
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form1Example3"
                      checked
                    />
                    <label class="form-check-label" for="form1Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!">Forgot password?</a>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                  Sign in
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
